{% extends 'comunes/detalle.html' %}

{% block formulario %}
    <dl class="dl-horizontal">
        {% for field, val in object %}
        <dt>{{ field }}</dt>
        <dd>{{ val }}</dd>
        {% endfor %}
    </dl>
{% endblock %}

{% block acciones %}
    <div class="pull-right">
        <a href="{% url 'comunes:usuarios' %}" class="btn btn-info btn-sm"><i class="fa fa-list"></i> Listado</a>
        <a href="{% url 'comunes:usuario_update' object.pk %}" class="btn btn-success btn-sm mb-10"><i class="fa fa-pencil"></i> Editar</a>
        <a href="{% url 'comunes:usuario_delete' object.pk %}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Borrar</a>
    </div>
{% endblock %}
